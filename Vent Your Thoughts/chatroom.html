<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="screen join-screen active">
                <div class="form">
                    <h1 class="black-text">Vent Your Thoughts</h1>
                    <div class="form-input">
                        <label>Username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-input">
                        <button id="join-user" onclick="joinChat()">Join</button>
                    </div>
                </div>
            </div>
            <div class="screen chat-screen" style="display: none;">
                <div class="header">
                    <div class="logo black-text">Chatroom</div>
                    <button id="exit-chat" onclick="exitChat()">Exit</button>
                </div>
                <div class="messages" id="message-container"></div>
                <div class="typebox">
                    <input type="text" id="message-input">
                    <button id="send-message" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="code.js"></script>
</body>

</html>
